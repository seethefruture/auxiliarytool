#filepath.doubt-img-path=D:/java_workspace/auxiliarytool_1/resources/doubt_img
#filepath.resource-path=D:/java_workspace/auxiliarytool_1/resources/resource
#filepath.doubt-img-handler=/doubt
#filepath.resource-handler=/resource

#pagehelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root
