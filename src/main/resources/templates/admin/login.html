<head>
    <script src="/js/jquery.min.js"></script>
    <script language="javascript">
        //防止页面后退
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
    </script>
    <script type="text/javascript">
        function fun() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username==null||username==""){
                alert("用户名不能为空");
            }
            if(password==null||password==""){
                alert("密码不能为空");
            }

            $.ajax({
                type: "POST",
                url: "/admin/doLogin",
                dataType: "text",
                data: {
                    "username": username,
                    "password": password
                },
                success: function (msg) {
                    if (msg == "登陆失败！") {
                        alert("登陆失败请重输");
                        document.getElementById("password").value = "";
                    }
                    else if(msg=="0"){
                        window.location.href="/admin/mainInterface";
                    }
                    else {
                        window.location.href="/gradeAdmin/mainInterface";
                    }
                },
                error:function (msg) {
                    alert("msg");
                }

            })
        }

    </script>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>欢迎使用教学辅助系统</title>
    <meta name="keywords" content="HTML5 Bootstrap 3 Admin Template UI Theme"/>
    <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="AbsoluteAdmin">

    <!-- Favicon -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="external-page external-alt sb-l-c sb-r-c">

<!-- Start: Main -->
<div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

        <!-- Begin: Content -->
        <section id="content">

            <div class="admin-form theme-info mw500" id="login">

                <!-- Login Logo -->
                <div class="content-header">
                    <h1> 教学辅助系统</h1>
                    <p class="lead">欢迎使用教学辅助系统</p>
                </div>
                <!-- Login Panel/Form -->
                <div class="panel mt30 mb25">

                    <form >
                        <div class="panel-body bg-light p25 pb15">

                            <input type="hidden" th:value="${result}" id="result1"/>

                            <!-- Username Input -->
                            <div class="section">
                                <label for="username" class="field-label text-muted fs18 mb10">账号</label>
                                <label for="username" class="field prepend-icon">
                                    <input type="text" name="username" id="username" class="gui-input"
                                           placeholder="请输入账号...">
                                    <label for="username" class="field-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                </label>
                            </div>

                            <!-- Password Input -->
                            <div class="section">
                                <label for="username" class="field-label text-muted fs18 mb10">密码</label>
                                <label for="password" class="field prepend-icon">
                                    <input type="password" name="password" id="password" class="gui-input"
                                           placeholder="请输入密码...">
                                    <label for="password" class="field-icon">
                                        <i class="fa fa-lock"></i>
                                    </label>
                                </label>
                            </div>
                        </div>

                        <div class="panel-footer clearfix">
                            <input type="button"  value="登录" class="button btn-primary mr10 pull-right" onclick="fun()">
                            </input>
                        </div>

                    </form>
                </div>


            </div>

        </section>
