<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="/css/page.css">
<script src="/js/jquery.min.js"></script>
    <table id="courseInfoTable" class="table admin-form theme-warning tc-checkbox-1">
        <thead>
        <tr>
            <th class="hidden-xs" style="text-align: center">序号</th>
            <th class="hidden-xs" style="text-align: center">学号</th>
            <th class="hidden-xs" style="text-align: center">姓名</th>
        </tr>
        </thead>
        <tbody class="course_info_ajax">
        <tr class="message-unread" th:each="student:${student.list}">
            <td class="hidden-xs" style="text-align: center" th:text="${studentStat.index}+1"></td>
            <td  th:text="${student.studentNo}" style="text-align: center"></td>
            <td  th:text="${student.studentName}" style="text-align: center"></td>
        </tr>

        </tbody>
    </table>


</html>
