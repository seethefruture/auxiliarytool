    <script>
        function setIframeHeight(iframe) {
            iframe.onload = function () {
                var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                var iframeHeight = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                iframe.height = iframeHeight + 10;
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            $("#getFaculty").click(function () {
                clear();
                $("#facultyTag").addClass("active");
                $('#admin').attr("src", "/gradeAdmin/faculty/show");
                setIframeHeight(document.getElementById('admin'));
            });
            $("#getClass").click(function () {
                clear();
                $("#classTag").addClass("active");
                $('#admin').attr("src", "/gradeAdmin/class/show");
                setIframeHeight(document.getElementById('admin'));
            }).addClass("active");
            $("#getTeach").click(function () {
                clear();
                $("#teachTag").addClass("active");
                $('#admin').attr("src", "/gradeAdmin/teach/show");
                setIframeHeight(document.getElementById('admin'));
            }).addClass("active");
            $("#getCourse").click(function () {
                clear();
                $("#courseTag").addClass("active");
                $('#admin').attr("src", "/gradeAdmin/course/show");
                setIframeHeight(document.getElementById('admin'));
            }).addClass("active");
            $("#getHomePage").click(function () {
                clear();
                $("#HomePageTag").addClass("active");
                $('#teacher').attr("src", "/gradeAdmin/homepage");
                setIframeHeight(document.getElementById('teacher'));
            }).addClass("active");
            $("#exit1").click(function () {
                //下线
                $.ajax({
                    type: "post",
                    url: "/gradeAdmin/exit",
                    success: function (sign) {
                        signOut();
                        $(location).attr('href', "/");
                    },
                    error:function () {
                        alert("错误");
                    }
                })
            });
            $("#exit2").click(function () {
                //下线
                $.ajax({
                    type: "post",
                    url: "/gradeAdmin/exit",
                    success: function (sign) {
                        signOut();
                        $(location).attr('href', "/");
                    },
                    error:function () {
                        alert("错误");
                    }
                })
            });
            $("#changeConfig").click(function () {
                $(location).attr('href', "/gradeAdmin/modify");
            });
        });

        function clear() {
            $("#HomePageTag").removeClass("active");
            $("#classTag").removeClass("active");
            $("#facultyTag").removeClass("active");
            $("#getTeach").removeClass("active");
            $("#getCourse").removeClass("active");
        }
    </script>
