<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div id="list">
    正在加载。。。
</div>
<script>
    function list() {
        $.ajax({
            type:"GET",
            url:"/teacher/classInformation/doInformation",
            success: function(html){
                $("#list").html(html);
            },
            error:function () {
                $("#list").html("加载失败，请刷新重试！");
            }
        });
    }
    $(function() {
        list();
    })
</script>

</body>
</html>
