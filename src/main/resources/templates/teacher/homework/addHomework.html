<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>课程资源信息</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/skin/default_skin/css/theme.css">
    <script src="/js/jquery-2.2.4.js"></script>
</head>
<body>

<!-- begin: .tray-center -->
<div class="tray tray-center">
    <!-- Begin: Content Header -->
    <div class="content-header">
        <h2>添加测试</h2>
        <h3>第一项</h3>
    </div>
    <!-- message listing panel -->
    <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;" id="list">
        <div class="panel  heading-border">

            <!-- message toolbar header -->
            <div class="panel-menu">
                <div class="row">

                    <div class="hidden-xs hidden-sm col-md-3">
                        <div class="btn-group" style="display: block">
                            <button type="button" class="btn btn-default light" id="refreshInfo">
                                <i class="fa fa-refresh"></i>
                            </button>
                            <script>
                                $("#refreshInfo").click(function () {
                                    location.reload(true);
                                })
                            </script>
                            <a id="btn0"></a>
                        </div>
                        <div id="tableInfo"></div>
                    </div>
                </div>

            </div>
            <!-- message listings table -->
            <div class="panel-body pn">


                <table id="courseInfoTable" class="table admin-form theme-warning tc-checkbox-1">
                    <thead>
                    <tr>
                        <th class="hidden-xs" style="text-align: center"></th>
                        <th class="hidden-xs" style="text-align: center">序号</th>
                        <th class="hidden-xs" style="text-align: center">课程名</th>
                    </tr>
                    </thead>
                    <tbody class="course_info_ajax">
                    <tr class="message-unread" th:each="course:${course}">
                        <td><input type="radio" th:value="${course.course_id}" name="course"></td>
                        <td  th:text="${courseStat.index}+1" style="text-align: center"></td>
                        <td  th:text="${course.course_name}" style="text-align: center"></td>
                    </tr>


                    </tbody>
                </table>
                <div class="panel-footer text-right">
                    <input type="button" value="下一项" class="btn btn-info" onclick="next()">  </input>
                </div>
                <script>
                    function next() {
                        var courseList = document.getElementsByName("course");
                        var courseId = 0;
                        for(var i=0;i<courseList.length;i++){
                            if(courseList[i].checked){
                                courseId = courseList[i].value;
                            }
                        }
                        if(courseId==0){
                            alert("未选择！请重选");
                        }
                        else {
                            window.location.href="/teacher/homework/addHomeworkClassAndDate?courseId="+courseId;
                        }

                    }
                </script>
            </div>

        </div>
        <!-- end: .admin-form -->
    </div>

</div>
<!-- end: .tray-center -->
</body>
</html>
