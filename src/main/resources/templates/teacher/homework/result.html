<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>课程资源信息</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/skin/default_skin/css/theme.css">
    <script src="/js/jquery-2.2.4.js"></script>
</head>
<body>

<!-- begin: .tray-center -->
<div class="tray tray-center">
    <!-- Begin: Content Header -->
    <div class="content-header">
        <h2>选择章节</h2>
    </div>
        <div class="panel  heading-border">

            <!-- message toolbar header -->
            <div class="panel-menu">
                <div class="row">

                    <div class="hidden-xs hidden-sm col-md-3">
                        <div class="btn-group" style="display: block">
                            <button type="button" class="btn btn-default light" id="refreshInfo">
                                刷新
                            </button>
                            <script>
                                $("#refreshInfo").click(function () {
                                    location.reload(true);
                                })
                            </script>
                            <button type="button" class="btn btn-default light" id="editChapter" onclick="window.location.href=window.location.href='/teacher/resource/insert'">
                                编辑章节名称
                            </button>
                            <a id="btn0"></a>
                        </div>
                        <div id="tableInfo"></div>
                    </div>
                </div>

            </div>
            <!-- message listings table -->
            <div class="panel-body pn">


                <table id="courseInfoTable" class="table admin-form theme-warning tc-checkbox-1">
                    <thead>
                    <tr>
                        <th class="hidden-xs" style="text-align: center">序号</th>
                        <th class="hidden-xs" style="text-align: center">章节</th>
                        <th class="hidden-xs" style="text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody class="course_info_ajax">
                    <tr class="message-unread" th:each="chapter:${chapter}">
                        <td class="hidden-xs" style="text-align: center" th:text="${chapterStat.index}+1" ></td>
                        <td class="hidden-xs" style="text-align: center" th:text="'第'+${chapter.chapter_num}+'单元'+${chapter.chapter_name}"></td>
                        <td style="text-align: center">
                            <a th:href="@{'/teacher/homework/homeworkQuestion?chapter='+${chapter.chapter_id}}">点击查看</a>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </div>

        </div>
        <!-- end: .admin-form -->
    </div>

</div>
<!-- end: .tray-center -->
</body>
</html>
