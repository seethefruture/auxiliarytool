<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>课程资源信息</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/skin/default_skin/css/theme.css">
    <script src="/js/jquery-2.2.4.js"></script>
</head>
<body>

<!-- begin: .tray-center -->
<div class="tray tray-center">
    <!-- Begin: Content Header -->
    <div class="content-header">
        <h2> 公共资源</h2>
    </div>
    <select id="course" onchange="change()" class="form-control" style="width: 30%">
        <option value="请选择">请选择</option>
        <option th:each="course:${courseList}" th:value="${course}"  th:text="${course}"></option>
    </select>
    <!-- message listing panel -->
    <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;" id="list">
        <script>
            function change() {
                //获取被选中的option标签
                var option = $('select option:selected').val();
                $.ajax({
                    type:"GET",
                    url:"/teacher/resource/doResourcePublic/",
                    dataType: "text",
                    data: {
                        "option": option,
                    },
                    success: function(html){
                        $("#list").html(html);
                    },
                    error:function () {
                        $("#list").html("加载失败，请刷新重试！");
                    }
                });
            }
        </script>
        <!-- end: .admin-form -->
    </div>

</div>
<!-- end: .tray-center -->
</body>
</html>
